update:
  canaries: 0
  max_in_flight: 1
  serial: true
  canary_watch_time: 1000-120000
  update_watch_time: 1000-120000

stemcells:
  - alias: default
    os: ubuntu-bionic
    version: latest

releases:
- name:    toolbelt
  version: latest
- name:    python
  version: latest
  
